<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Base de datos - Planta Pisco</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
  </head>
</head>
<body class="sb-nav-fixed">

    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand">Planta Pisco Pluspetrol </a>
              <span class="navbar-text me-2">
                <div id="nameUserNav">Usuario: Programador</div>
              </span>
            </div>
        </nav>  
    </header>

    <main class="container pt-3">
        
        <div class="row">
            <div class="col-md-4">
              <div class="card m-3" style="background-image:url('{% static 'img/pluspetrol_fondo.jpg' %}'); background-size: cover; background-repeat:no-repeat;">
                <div class="card-body">
                  <h5 class="card-title">Datasheet de los equipos</h5>
                  <p class="card-text">Consolidado de toda la información técnica de los equipos de la planta PFLGN Pisco.
                    <br>
                  </p>
                  <button class="card-btn"><a href="/busquedaDatasheets">INGRESAR</a></button>
                </div>
              </div>
            </div>
          	<div class="card">
              <h3 class="card-title">Control de emisiones fugitivas</h3>
              <p class="card-content">Consolidado de fugas y emisiones de hidrocarburos de toda la planta PFLGN Pisco.</p>
              <button class="card-btn"><a href="/emisionesFugitivas">INGRESAR</a></button>
            </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
