{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">
    <link rel="stylesheet" type="text/css" href="{% static 'css/signin.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Iniciar sesión</title>
</head>
<body class="text-center">
    <form action="/login/" method="POST" class="form-signin">
    {% csrf_token %}
      <img class="mb-4" src='{% static 'img/logoPPC.jpg'%}' alt="" width="200" height="72">

      <h1 class="h3 mb-3 font-weight-normal">Iniciar sesión</h1>
      <label for="id_username" class="sr-only">Usuario</label>
      <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username" class="form-control mb-2" placeholder="Usuario">
      <label for="id_password" class="sr-only">Contraseña</label>
      <input type="password" name="password"   autocomplete="current-password" maxlength="150" required id="id_password" class="form-control" placeholder="Contraseña">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
      {{error}}
      <p class="mt-5 mb-3 text-muted">© Desarrollador: Máximo Meza - 2023</p>
    </form>
